<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Projet Scrum HTML</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="logo-title">
            <img src="img/logo.png" alt="Logo du projet">
            <h1>Projet Scrum HTML</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contactez-nous</h2>
        <p>Remplissez le formulaire ci-dessous pour nous envoyer un message :</p>

        <form action="#" method="post">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" placeholder="Votre nom" required>

            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" placeholder="Votre adresse e-mail" required>

            <label for="subject">Sujet :</label>
            <input type="text" id="subject" name="subject" placeholder="Sujet de votre message" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" placeholder="Votre message..." required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Projet Scrum HTML - Tous droits réservés</p>
    </footer>
</body>

</html>
